<header class="system-header container">
    <span class="system-name">Azalea</span>
    <!-- <span class="system-company">Company name</span> -->
    <div class="system-action-user">
        <button class="system-user-notify">
            <fa-icon [icon]="bell"></fa-icon>
        </button>
        <button class="system-user">
            <fa-icon [icon]="user"></fa-icon>
            <span class="user-name">Maria Eduarda</span>
        </button>
    </div>
</header>
<nav class="system-navigation">
    <div class="button">
        <button class="hamburger-menu" (click)="toggleMenu()">
            <fa-icon [icon]="hamburger"></fa-icon>
        </button>
    </div>
    <div class="nav-links" [ngClass]="{ 'active': menuActive }">
        <a routerLink="home" (click)="closeMenu()">
            <fa-icon [icon]="home"></fa-icon>
            Inicio
        </a>
        <a routerLink="processos" class="active" (click)="closeMenu()">
            <fa-icon [icon]="folder"></fa-icon>
            Processos
        </a>
        <a routerLink="contratos" (click)="closeMenu()">
            <fa-icon [icon]="files"></fa-icon>
            Contratos
        </a>
        <a routerLink="calendar" (click)="closeMenu()">
            <fa-icon [icon]="calendar"></fa-icon>
            Agenda
        </a>
        <a routerLink="#" (click)="closeMenu()">Link</a>
    </div>
</nav>
<main>
    <router-outlet></router-outlet>
</main>
